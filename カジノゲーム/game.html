<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>スロット</title>
<style>
body{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#slot-frame{
  padding:20px;
  border:6px solid #666;
  border-radius:12px;
}

.kakuhen{
  animation: rainbow 2s linear infinite;
}

@keyframes rainbow{
  0%{border-color:red;}
  16%{border-color:orange;}
  33%{border-color:yellow;}
  50%{border-color:green;}
  66%{border-color:blue;}
  83%{border-color:purple;}
  100%{border-color:red;}
}

.reel{
  font-size:60px;
  width:80px;
  display:inline-block;
}

.spin{
  animation:spin 0.15s linear infinite;
}

@keyframes spin{
  from{transform:translateY(0)}
  to{transform:translateY(10px)}
}
</style>
</head>
<body>

<div id="coin"></div>

<div id="slot-frame">
  <div class="reel" id="r1">❔</div>
  <div class="reel" id="r2">❔</div>
  <div class="reel" id="r3">❔</div>
</div>

<br>
<button id="spin">SPIN</button><br><br>
<button id="work">仕事する（+1コイン）</button>

<div id="message"></div>

<script src="script.js"></script>
</body>
</html>
